<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB/GLTF Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #dropArea {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="dropArea">Drop your .glb or .gltf file here</div>
    <div id="stats" style="position: absolute; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.5); color: white; padding: 10px; border-radius: 5px; display: none;">
        <div><strong>Poly Count:</strong> <span id="polyCount">0</span></div>
        <!-- You can add more stats here as needed -->
    </div>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
